<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="celular-instagram.png" alt="Celular com instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="pinpng.com-instagram-symbol-png-102159.png" class= "instagram-icon"alt="Logo do Instagram" width="100px">
                <div class="profile-photo">
                    <img src="44884218_345707102882519_2446069589734326272_n.jpg" alt="Foto de perfil" width="120px">
                </div>
                <a href="#" class="instagram-login">Continue como eddyiemoura</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é eddyiemoura?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
